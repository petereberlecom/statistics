<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="bower_components/concise/dist/css/concise.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/SpinKit/css/spinkit.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="row">
          <div class="column-16">
              <h1>Statistics<br><small>See the great numbers of *****</small></h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row gutters">
          <div class="column-4 totals-wrapper">
            <h1><small>all requests</small><br><span id="totalRequests">
              <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
              </div>
            </span></h1>
          </div>
          <div class="column-4 totals-wrapper">
            <h1><small>npm</small><br><span id="totalNpm">
              <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
              </div>
            </span></h1>
          </div>
          <div class="column-4 totals-wrapper">
            <h1><small>bower</small><br><span id="totalBower">
              <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
              </div>
            </span></h1>
          </div>
          <div class="column-4 totals-wrapper">
            <h1><small>composer</small><br><span id="totalComposer">
              <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
              </div>
            </span></h1>
          </div>
        </div>

        <div class="row">
          <div class="column-16 chart-wrapper" id="linePackages">
          </div>
        </div>

        <div class="row">
          <div class="column-8">
            <table class="table table-full">
              <thead>
                <tr>
                  <th><p>package</p></th>
                  <th><p>resolved</p></th>
                </tr>
              </thead>

              <tbody id="topAllTable">

                <script id="listTemplate" type="text/template">
                  <% _.each(sortedList, function(list) { %>
                  <tr>
                    <td><p><%= list.package %><p></td>
                    <td><p><%= list.result %><p></td>
                  </tr>
                  <% }); %>
                </script>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="column-16">
            <p>made with love</p>
          </div>
        </div>
      </div>
    </footer>


    </div>

    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/keen-js/dist/keen-query.min.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore-min.js" charset="utf-8"></script>
    <script src="js/keen.js" charset="utf-8"></script>
    <script src="js/_config.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>

  </script>
  </body>
</html>
