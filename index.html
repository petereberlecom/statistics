<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="bower_components/concise/dist/css/concise.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="column-16">
            <h1>Statistics<br><small>See the great numbers of *****</small></h1>
        </div>
      </div>

      <div class="row gutters">
        <div class="column-4 totals-wrapper">
          <h2 class="mega"><small>all requests</small><br><span id="totalRequests">...</span></h2>
        </div>
        <div class="column-4 totals-wrapper">
          <h2 class="mega"><small>npm</small><br><span id="totalNpm">...</span></h2>
        </div>
        <div class="column-4 totals-wrapper">
          <h2 class="mega"><small>bower</small><br><span id="totalBower">...</span></h2>
        </div>
        <div class="column-4 totals-wrapper">
          <h2 class="mega"><small>composer</small><br><span id="totalComposer">...</span></h2>
        </div>
      </div>
      <div class="row">
        <div class="column-16 chart-wrapper">
          <img src="images/chart.png" alt="temporary file">
        </div>
      </div>

    </div>


    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/keen-js/dist/keen-query.min.js" charset="utf-8"></script>
    <script src="js/_config.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>

  </script>
  </body>
</html>
